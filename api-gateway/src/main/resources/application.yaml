server:
  port: 8081

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/v1/auth/**,/api/v1/user/**
            - id: group-service
              uri: lb://group-service
              predicates:
                - Path=/api/v1/group/**
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/v1/payment/**


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET}
